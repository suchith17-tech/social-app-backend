spring.application.name=socialapp
# ===============================
# DATABASE CONFIGURATION
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3306/social_app
spring.datasource.username=root
spring.datasource.password=database@suchi7
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=MySuperSecretKeyThatIsAtLeast32CharsLong123456
jwt.expiration=86400000   # 1 day in ms

logging.level.org.springframework.security=DEBUG
logging.level.com.suchith.socialmedia.socialapp=DEBUG

